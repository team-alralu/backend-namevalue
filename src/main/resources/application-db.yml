spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:name-value
  data:
    redis:
      host: localhost
      port: 6379
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true

